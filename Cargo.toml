[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/georgeqle/tui-suite"
authors = ["georgeqle"]

[workspace.dependencies]
# TUI framework
ratatui = "0.29"
crossterm = { version = "0.28", features = ["serde"] }

# Async runtimes (app-specific choice)
tokio = { version = "1", features = ["full"] }
async-std = "1"
smol = "2"

# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
directories = "5"

# Data processing
polars = { version = "0.45", features = ["lazy", "csv", "parquet"] }

# Networking
reqwest = { version = "0.12", features = ["json"] }
pnet = "0.35"

# Git
git2 = "0.19"

# Fuzzy finding
fuzzy-matcher = "0.3"
nucleo-matcher = "0.3"

# Testing
insta = "1"
proptest = "1"

# Shared crates (internal)
tui-widgets = { path = "crates/tui-widgets" }
tui-theme = { path = "crates/tui-theme" }
tui-keybinds = { path = "crates/tui-keybinds" }
tui-shell = { path = "crates/tui-shell" }
tui-testing = { path = "crates/tui-testing" }
tui-plugins = { path = "crates/tui-plugins" }
