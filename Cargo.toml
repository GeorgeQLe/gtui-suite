    "crates/tui-keybinds",
    "crates/tui-shell",
    "crates/tui-testing",
    "crates/tui-plugins",

    # Tier 1: Simple apps
    "apps/habit-tracker",
    "apps/cheatsheet-browser",
    "apps/flashcard-trainer",
    "apps/time-tracker",

    # Tier 2: Moderate apps
    "apps/task-manager",
    "apps/note-manager-folder",
    "apps/note-manager-backlinks",
    "apps/note-manager-daily",
    "apps/note-manager-zettelkasten",
    "apps/personal-wiki",
    "apps/config-editor",
    "apps/task-scheduler",
    "apps/service-manager",
    "apps/process-monitor",

    # Tier 3: Complex apps
    "apps/log-viewer",
    "apps/file-manager",
    "apps/docker-manager",
    "apps/ssh-hub",
    "apps/backup-manager",
    "apps/server-dashboard-ssh",
    "apps/diff-tool",
