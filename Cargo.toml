    # Tier 4: Advanced apps
    "apps/hex-editor",
    "apps/csv-viewer",
    "apps/kanban-standalone",
    "apps/git-client",
    # "apps/api-tester",
    # "apps/ci-dashboard",
    # "apps/k8s-dashboard",
    # "apps/db-client",
    # "apps/metrics-viewer",
    # "apps/queue-monitor-rabbitmq",
    # "apps/queue-monitor-kafka",
    # "apps/queue-monitor-redis",
    # "apps/kanban-integrated",
    # "apps/cli-wizard-generator",
    # "apps/chat-client",
    # "apps/email-client",
