[package]
name = "tui-plugins"
version = "0.1.0"
edition = "2021"
description = "Multi-backend plugin system for TUI applications"
license = "MIT"
repository = "https://github.com/georgeqle/tui-suite"

[features]
default = ["lua"]
lua = ["mlua"]
wasm = ["wasmtime"]
native = ["libloading"]
full = ["lua", "wasm", "native"]

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }
thiserror = { workspace = true }
directories = "5"

# Lua backend
mlua = { version = "0.9", features = ["lua54", "vendored"], optional = true }

# WASM backend
wasmtime = { version = "25", optional = true }

# Native backend
libloading = { version = "0.8", optional = true }

[dev-dependencies]
tempfile = "3"
