[package]
name = "tui-shell"
version = "0.1.0"
edition = "2021"
description = "Multi-app orchestration shell for TUI applications"
license = "MIT"
repository = "https://github.com/georgeqle/tui-suite"

[dependencies]
ratatui = { workspace = true }
crossterm = { workspace = true }
tokio = { workspace = true, features = ["rt", "sync", "io-util", "net", "time", "process"] }
serde = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }
chrono = { workspace = true }
thiserror = { workspace = true }
directories = "5"
nucleo-matcher = { workspace = true }

# Re-export shared crates
tui-widgets = { workspace = true }
tui-theme = { workspace = true }
tui-keybinds = { workspace = true }

[dev-dependencies]
tempfile = "3"
tokio = { workspace = true, features = ["rt", "sync", "macros", "rt-multi-thread"] }
