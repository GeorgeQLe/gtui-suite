[package]
name = "tui-testing"
version = "0.1.0"
edition = "2021"
description = "Testing utilities for TUI applications"
license = "MIT"
repository = "https://github.com/georgeqle/tui-suite"

[features]
default = ["tokio-harness"]
tokio-harness = ["tokio"]
async-std-harness = ["async-std"]
smol-harness = ["smol"]
proptest-support = ["proptest"]

[dependencies]
ratatui = { workspace = true }
crossterm = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
bincode = "1"

# Optional async runtimes
tokio = { workspace = true, optional = true, features = ["rt", "time", "sync"] }
async-std = { version = "1", optional = true }
smol = { version = "2", optional = true }

# Property-based testing
proptest = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "test-util"] }
proptest = { workspace = true }
tempfile = "3"
